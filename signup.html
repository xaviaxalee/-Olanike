<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGNUP FORM</title>
    <link rel="stylesheet" href="css/signup.css">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"> -->
</head>
<body>
    <div class="container">
        <div class="form-container">
             <form class="sign-up-form">
                <h2>sign up</h2>
                <div class="form-group">
                    <input type="text" id="firstname" name="firstname" placeholder="firstname">
                    <input type="text" id="Middlename" name="Middlename" placeholder="Middlename (optional)">
                    </div>

                    <div class="form-group">
                        <input type="text" id="surname" name="surname" placeholder="surname">
                        <input type="email" id="email" name="surname" placeholder="Email Address">
                    </div>

                    <div class="form-group">
                        <input type="text" id="phone" name="phone" placeholder="+234">
                        <input type="file" id="passport" name="passport" accept="image/png image/jpeg">
                    </div>     
                    
                    <div class="form-group"> 
                        <input type="password" id="password" name="password" placeholder="create password">
                        <input type="password" id="confirmpassword" name="confirmpassword" placeholder="confirmpassword">
                    </div>

                    <button type="submit">Create Account</button>
            </form>
        </div>

        <div class="image-container">
            <div class="image-text">            
                <img src="images/OLAIKE.png" alt="">
                <P>TRANSFORMING LIVES</P>
            </div>
        </div>
    </div>
</body>
</html>
